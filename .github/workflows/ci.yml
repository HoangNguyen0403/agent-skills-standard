name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./cli
        run: pnpm install --frozen-lockfile

      - name: Check Formatting (Prettier)
        working-directory: ./cli
        run: pnpm format:check

      - name: Linting (ESLint)
        working-directory: ./cli
        run: pnpm lint:check

      - name: Type Check & Build
        working-directory: ./cli
        run: pnpm build

  validate-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./cli
        run: pnpm install --frozen-lockfile

      - name: Build CLI for validation
        working-directory: ./cli
        run: pnpm build

      - name: Validate skill format and structure
        run: |
          # Use the CLI validate command
          ./cli/dist/index.js validate
